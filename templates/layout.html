<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="TweetoStatsCompany">

    <title>TweetoStats</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Import materialize.css-->
    <link href="{{ url_for('static', filename='materialize/css/materialize.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='materialize/css/style.css') }}" rel="stylesheet">
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/logo.png') }}" type="image/x-icon"/>
    <script src="{{ url_for('static', filename='d3/lib/d3.layout.cloud.js') }}"></script>
    <!-- Import leaflet API -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
          integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
          crossorigin=""/>

</head>

<body>
{% block navbar %}
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper">
                <a href="{{ url_for('index') }}" class="brand-logo center"><img
                        src="{{ url_for('static', filename='img/logo.png') }}"></a>
                {% if 'email' in session %}
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li><a href={{ url_for('logout') }}>Se
                            d√©connecter</a></li>
                    </ul>
                {% endif %}
            </div>
        </nav>
    </div>
{% endblock %}

{% block body %}{% endblock %}

{% block scripts %}
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
            integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
            crossorigin=""></script>
    <script type="text/javascript" src="{{ url_for('static', filename='d3/js/locationfilter.js') }}"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="{{ url_for('static', filename='js/jquery.matchHeight.js') }}"></script>
    <script src="{{ url_for('static', filename='materialize/js/materialize.min.js') }}"></script>
    <script src="{{ url_for('static', filename='d3/js/script-d3.js') }}"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
    <script src="{{ url_for('static', filename='d3/js/script-duration.js') }}"></script>
    <script sync src="https://platform.twitter.com/widgets.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
{% endblock %}

</body>

</html>
