{% extends "layout.html" %}
{% block body %}
    <div class="container">
        <div class="row center">
            <h2>Lancez-vous</h2>
        </div>
        {% if error == True %}
            {# TODO mettre un toast materialize à la place #}
            <script>window.alert("Echec de la connexion à l'API")</script>
        {% endif %}
        <div class="row">
            <form method="POST" action="{{ url_for('register') }}" class="col s12">
                <div class="row">
                    <div class="input-field col s12 m6 l6">
                        <i class="material-icons prefix">account_circle</i>
                        <input required placeholder="Anthony" id="first_name" type="text" class="validate"
                               name="first_name">
                        <label for="first_name">Prénom</label>
                    </div>
                    <div class="input-field col s12 m6 l6">
                        <i class="material-icons prefix">account_circle</i>
                        <input required placeholder="Herbert" id="last_name" type="text" class="validate"
                               name="last_name">
                        <label for="last_name">Nom</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 m6 l6">
                        <i class="material-icons prefix">vpn_key</i>
                        <input required id="password" type="password" class="validate" name="password">
                        <label for="password">Mot de passe</label>
                    </div>
                    <div class="input-field col s12 m6 l6">
                        <i class="material-icons prefix">email</i>
                        <input required id="email" type="email" class="validate" name="email">
                        <label for="email">Email</label>
                    </div>
                </div>

                <div class="row">
                    <fieldset>
                        <legend>
                            <strong>
                                <a target="_blank"
                                   href="https://developer.twitter.com/en/docs/basics/authentication/guides/access-tokens">
                                    <i class="material-icons right">help</i>
                                </a>
                                Authentificaiton API Twitter
                            </strong>
                        </legend>
                        <div class="input-field col s12 m6 l6">
                            <input required minlength="25" maxlength="25" id="consumer_key" type="text" class="validate"
                                   name="consumer_key">
                            <label for="consumer_key">Consumer key</label>
                        </div>
                        <div class="input-field col s12 m6 l6">
                            <input required minlength="50" maxlength="50" id="consumer_secret" type="text"
                                   class="validate" name="consumer_secret">
                            <label for="consumer_secret">Consumer secret</label>
                        </div>
                        <div class="input-field col s12 m6 l6">
                            <input required minlength="50" maxlength="50" id="access_token" type="text" class="validate"
                                   name="access_token">
                            <label for="access_token">Access token</label>
                        </div>
                        <div class="input-field col s12 m6 l6">
                            <input required minlength="45" maxlength="45" id="access_token_secret" type="text"
                                   class="validate" name="access_token_secret">
                            <label for="access_token_secret">Access token secret</label>
                        </div>
                    </fieldset>
                </div>
                <div class="row center">
                    <div class="col s12 m6 l6">
                        <a class="waves-effect waves-light btn blue darken-2" href={{ url_for('index') }}><i
                                class="material-icons left">home</i>Page d'accueil</a>
                    </div>
                    <div class="col s12 m6 l6">
                        <button class="btn waves-effect waves-light  blue darken-2" type="submit">Envoyer
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
